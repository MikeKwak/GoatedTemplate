version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm run build --workspace=packages/shared
    build:
      commands:
        - npm run build:web
  artifacts:
    baseDirectory: web/.next
    files:
      - '**/*'
  cache:
    paths:
      - web/node_modules/**/*
      - web/.next/cache/**/*
      - node_modules/**/*

