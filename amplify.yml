version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm run build --workspace=packages/shared
    build:
      commands:
        - npm run build:web
        - |
          # Create deploy-manifest.json in the .amplify-hosting directory for Amplify Hosting
          mkdir -p web/.next/.amplify-hosting
          cat > web/.next/.amplify-hosting/deploy-manifest.json << 'EOF'
          {
            "version": 1,
            "routes": [
              {
                "path": "/_next/image",
                "target": {
                  "kind": "ImageOptimization",
                  "cacheControl": "public, max-age=3600, immutable"
                }
              },
              {
                "path": "/_next/static/*",
                "target": {
                  "cacheControl": "public, max-age=31536000, immutable",
                  "kind": "Static"
                }
              },
              {
                "path": "/*",
                "target": {
                  "kind": "Compute",
                  "src": "default"
                }
              }
            ],
            "computeResources": [
              {
                "name": "default",
                "entrypoint": "server.js",
                "runtime": "nodejs20.x"
              }
            ],
            "framework": {
              "name": "next.js",
              "version": "16.0.7"
            }
          }
          EOF
  artifacts:
    baseDirectory: web/.next
    files:
      - '**/*'
  cache:
    paths:
      - web/node_modules/**/*
      - web/.next/cache/**/*
      - node_modules/**/*

